<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <h1>Giphy API</h1>
    <div class="container-fluid">
        <div class="title-search-bar">
            <div class='row'>
                <div class="col-md-2">

                </div>
                <div class='row'>
                    <div class="col-lg-12">
                        <div id="buttons"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="search-bar">

                            <div class="col">
                                <input type="text" name="query" id="user-search" />
                                <input id="submit" type="button" value="Submit" class="btn  btn-sm btn-success" />
                                <input type="button" class="trending btn btn-sm btn-danger" value="Feeling Lucky?" />
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <hr>

        <div id="results"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var topics = ["Cats", "Dogs", "Meme", "The Simpsons", "Rick and Morty", "Game of Thrones", "NBA", "NFL", "MLB",
            "Jokes", "Space"
        ];

        function addSearchBtns( ) {
            $("#buttons").html("");
            for (i = 0; i < topics.length; i++) {
                var $button = $("<input type='button' class='btn btn-sm search-btn' />");
                $button.val(topics[i]);
                $("#buttons").append($button);
            }
        }
        addSearchBtns();

        $(document).on("click", ".btn", function (event) {
            event.preventDefault();
            $("#results").html("");

            var queryURL = "https://api.giphy.com/v1/gifs/search?";
            var query;
            var params = {
                q: query,
                limit: 10,
                api_key: "MTuxsqVh5fJzOYVx6jLvutrRaRRTnFWF",
                fmt: "json"
            };
            if ($(this).hasClass("search-btn")) {
                query = $(this).val();
            } else if ($("#user-search").val() !== "") {
                query = $("#user-search").val();
                topics.push(query);
                if (topics.length > 6) {
                    topics.shift();
                }
                addSearchBtns();
            }
            params.q = query;

            if ($(this).hasClass("trending")) {
                queryURL = "https://api.giphy.com/v1/gifs/trending?";
                delete params.q;
            }
            $.ajax({
                url: queryURL + $.param(params),
                method: "GET",
                success: function (r) {
                    for (i = 0; i < params.limit; i++) {
                        var $img = $("<img>");
                        var $div = $("<div>");
                        var $rating = $("<h6>");
                        var gifObj = r.data[i];
                        var gif = gifObj.images;

                        // Image builder object
                        $img.attr({
                            // "width": "200px",
                            src: gif.fixed_height_still.url,
                            "data-animate": gif.fixed_height.url,
                            "data-still": gif.fixed_height_still.url,
                            "data-state": "still",
                            class: "gif"
                        });
                        // $div.attr("id", "gif-" + i);
                        $div.addClass("gif-box");
                        $rating.text("Rating: " + gifObj.rating);
                        $div.append($img, $rating);
                        $("#results").append($div);
                    }

                    $(".gif").on("click", function () {
                        var state = $(this).attr("data-state");
                        if (state === "still") {
                            $(this).attr("src", $(this).attr("data-animate"));
                            $(this).attr("data-state", "animate");
                        } else {
                            $(this).attr("src", $(this).attr("data-still"));
                            $(this).attr("data-state", "still");
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
